<app-section flexDirection="column">
  <div *ngIf="loaded; else loading">
    <h4>Http Request</h4>
    <pre class="pre">{{ json | json }}</pre>
  </div>
</app-section>

<ng-template #loading>
  <div class="loading">
    <app-loading></app-loading>
    <div>{{ loadingText }}</div>
  </div>
</ng-template>
