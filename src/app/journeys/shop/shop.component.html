<app-standard-header></app-standard-header>
<app-section flexDirection="column" class="section">
  <img [src]="listing.message.banner" class="banner"/>
  <div class="header">
    <div class="logo">
      <img [src]="listing.message.logo"/>
    </div>
    <div>
      <h2 class="title">{{ listing.message.shop_name }}</h2>
      <div class="description" [innerHTML]="listing.message.description "></div>
    </div>
  </div>
  <pre class="pre">{{ listing | json }}</pre>
</app-section>
